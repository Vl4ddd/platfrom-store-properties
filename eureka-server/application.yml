spring:
  application:
    name: eureka-server
  boot:
    admin:
      context-path: /admin
server:
  ports:
      - "8761:8761"
eureka:
  instance:
    hostname: eurekaserver
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    waitTimeInMsWhenSyncEmpty: 5


      
      
management:
  endpoints:
    web:
      exposure:
        include: "*"
